<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contacts Form</title>
	<!-- Meta Tags -->
	<meta charset="utf-8" />
	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<div class="title">
	<h1> Contacts </h1>
	<br>
	<h3> Add a Contact: </h3>
	<br>
	</div>

	<section id="contactsbody">
	<div id="contactsform">
		<form>
			First Name:
			<input type="text" id="firstnameinput" class="inputfield" name="firstname">
			<br>
			<br>
			Last Name:
			<input type="text" id="lastnameinput" class="inputfield" name="lastname">
			<br>
			<br>
			Phone Number:
			<input type="text" id="phonenumberinput" class="inputfield" name="phonenumber">
			<br>
			<br>
			Street:
			<input type="text" id="streetinput" class="inputfield" name="street">
			<br>
			<br>
			City:
			<input type="text" id="cityinput" class="inputfield" name="city">
			<br>
			<br>
			State:
			<input type="text" id="stateinput" class="inputfield" name="state">
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<div id="showcontacts">
	</div>

</section>

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
