<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contacts Form</title>
	<!-- Meta Tags -->
	<meta charset="utf-8" />
	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body>
	<div class="title">
	<h1> Contacts </h1>
	<br>
	<h3> Add a Contact: </h3>
	<br>
	</div>

	<section id="contactsbody">
		<div class="row">
				<div id="contactsform">
		<form id ="contactsformforreal">
			First Name:
			<br>
			<input type="text" id="firstnameinput" class="inputfield" name="firstname">
			<br>
			<br>
			Last Name:
			<br>
			<input type="text" id="lastnameinput" class="inputfield" name="lastname">
			<br>
			<br>
			Phone Number:
			<br>
			<input type="text" id="phonenumberinput" class="inputfield" name="phonenumber">
			<br>
			<br>
			Street:
			<br>
			<input type="text" id="streetinput" class="inputfield" name="street">
			<br>
			<br>
			City:
			<br>
			<input type="text" id="cityinput" class="inputfield" name="city">
			<br>
			<br>
			State:
			<br>
			<input type="text" id="stateinput" class="inputfield" name="state">
			<br>
			<br>
			<input type="submit" id="submitbutton" value="Submit">
			<br>
			<br>
		</form>
	</div>
	<div id="rightcontactlist">
		<h2> First Name </h2>
		<h3> Last Name </h3>
	</div>
</div>


	<div id="showcontacts">
		<h2> Contacts </h2>
		<ul id="showncontactlist">
		</ul>
	</div>



</section>

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
